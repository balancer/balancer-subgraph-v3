name: Deploy to Studio

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      subgraph-name:
        required: true
        type: string
      manifest-file:
        required: true
        type: string
    secrets:
      STUDIO_DEPLOY_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: graph

    steps:
      - id: checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        id: pnpm-install
        run: pnpm install

      - name: Generate manifests
        id: generate-manifests
        run: pnpm generate-manifests

      - name: Graph Codegen
        id: graph-codegen
        working-directory: ${{ inputs.working-directory }}
        run: pnpm codegen subgraph.sepolia.yaml

      - name: Graph Build
        id: graph-build
        working-directory: ${{ inputs.working-directory }}
        run: pnpm build ${{ inputs.manifest-file }}

      - name: Graph Deploy
        id: graph-deploy
        working-directory: ${{ inputs.working-directory }}
        run: |
          set -e
          pnpm graph deploy \
            --deploy-key ${{ secrets.STUDIO_DEPLOY_KEY }} \
            ${{ inputs.subgraph-name }} \
            ${{ inputs.manifest-file }} \
            --version-label ${GITHUB_SHA::8}
